<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Forms</h1>
    <form action="/kuku">
     <p>
        <label for="username">Enter a Username:</label>
        <input id="username" type="text" placeholder="username" name="username">
    </p>
         
    <p>
        <label for="password">Enter a password:</label>
        <input id="password" type="text" placeholder="password" name="password">
    </p>

    <p>
        <label for="color">Enter a color:</label>
        <input id="color" type="color" name="color">
     </p>

     <p>
        <label for="number">Enter a number:</label>
        <input id="number" type="number" placeholder="enter a number" name="num">
    </p>
    <button>Submit</button>
    <h2>hijacking searches</h2>
    <h3>search google</h3>
    <p>
    <form action="https://www.google.com/search?">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    </p>
    <h3>search youtube</h3>
    <p>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>
    </p> 
    
    <h2>checkbox</h2>
    <form action="/docs">
        <input type="checkbox" name="agree to do service" id="agree">
        <lable for="agree">i agree to everything</lable>
    <h2>radio buttons</h2>
        <p>
            <label for="small">Small:</label>
            <input type="radio" name="size" id="small" value="s">
            <label for="medium">Medium:</label>
            <input type="radio" name="size" id="medium" value="m">
            <label for="large">Large:</label>
            <input type="radio" name="size" id="large" value="l">
        </p>
        <h2>selects</h2>

        <p>
            <lable for="meal">please select an entree</lable>
            <select name="meal" id="meal">
                <option  value="veg">Vegetarian</option>
                <option value="chicken">Chicken</option>
                <option value="fish">Fish</option>
            </select>
        </p> 

        <h2>range</h2> 
        <p>
            <label for="cheese">amount of cheese:</label>
            <input type="range" id="cheese" min="1" max="100" value="75" name="cheese_level">
        </p> 

        <p>
            <label for="requests">any special requests?</label>
            <br>
            <textarea id="requests" rows="10" cols="60" name="requests?" placeholder="special requests"></textarea>
        </p>

        <button>Submit</button>

      <h2>validation demo</h2> 
      <form action="/dummy">
        <p>
        <label for="first">Enter first name</label>
        <input type="text" id="first" name="first" required> 
        </p>
        <p>
        <label for="username">Enter first username</label>
        <input type="text" id="username" name="username" minlength="5" maxlength="20" required>
        </p>

        <button>submit</button>
    </form> 

</form>
</body>
</html>
